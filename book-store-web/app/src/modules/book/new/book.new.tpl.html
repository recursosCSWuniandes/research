<header id="book-header">
    <toolbar name="'books'" display-name="'Books'" actions='actions'></toolbar>
</header>
<form novalidate name="form" id="book-form" role="form" ng-submit="form.$valid && ctrl.saveRecord(currentRecord)">
    <alert ng-messages="form.$error" type="danger" close="" ng-hide="!form.$error.required">
        <div ng-message="required">
            Please, Fill the required fields!
        </div>
    </alert>
    <fieldset>
        <crud-form record="currentRecord" fields="fields" lists-of-values="references"></crud-form>
    </fieldset>
</form>
