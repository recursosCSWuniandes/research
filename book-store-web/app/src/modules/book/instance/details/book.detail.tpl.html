<div ui-view="bookChildView">
    <header id="book-header">
        <toolbar name="'books'" display-name="'Books'" actions='actions'></toolbar>
    </header>
    <div class="well">
        <div class="col-md-12">
            <div class="img-thumbnail" id="image" ng-if="currentRecord.image">
                <a ng-href="{{currentRecord.image}}" target="_blank">
                    <img class="img-responsive" ng-src="{{currentRecord.image}}" alt="{{currentRecord.image}}">
                </a>
            </div>
        </div>
        <div class="caption" >
            <p><strong>Name:</strong> <span id="book-name">{{currentRecord.name}}</span></p>
            <p><strong>Description:</strong> <span id="book-description">{{currentRecord.description}}</span></p>
            <p><strong>ISBN:</strong> <span id="book-isbn">{{currentRecord.isbn}}</span></p>
            <p><strong>Publish Date:</strong> <span id="book-publishDate">{{currentRecord.publishDate| date}}</span></p>
            <p><strong>Editorial:</strong> <span id="book-editorial">{{currentRecord.editorial.name}}</span></p>
        </div>
        <p class="text-center">
            <a ui-sref="bookEdit({bookId: currentRecord.id})" id="book-edit-btn" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-edit"></span> Edit</a>
            <a ui-sref="bookDelete({bookId: currentRecord.id})" id="book-delete-btn" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-minus"></span> Delete</a>
        </p>
    </div>
</div>
